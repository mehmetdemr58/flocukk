<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spor Malzemeleri Mağazası</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 10px;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .product {
            float: left;
            width: 24%;
            margin: 1%;
            box-sizing: border-box;
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .product img {
            width: 100%;
            border-radius: 5px;
        }
        .product h2 {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .product p {
            font-size: 1em;
            color: #333;
        }
        .product .price {
            font-size: 1.2em;
            color: #e44d26;
            margin-top: 10px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">  
    <a class="navbar-brand" href="#">Marka</a>  
    <div class="collapse navbar-collapse">  
      <form class="form-inline my-2 my-lg-0">  
        <img src="aramacubugu.png" alt="Açıklama" style="height: 20px; width: 20px;">  
        <input type="text" placeholder="Arama yapın...">  

      </form>  
    </div>  
  </nav>
</body>
</html>
