<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Text</title>
    <style>
        .container {
            display: flex;
            align-items: center; /* Resim ve yazıyı aynı hizaya getirir */
        }

        .container img {
            max-width: 50px; /* Resmin genişliğini ayarlar */
            height: auto;
        }

        .container .text {
            margin-left: 10px; /* Yazıyı resimden uzaklaştırır */
        }
    </style>
</head>
<body>

<div class="container">
    <img src="kullanıcı.png" alt="Resim">
    <div class="text">
        <h2>Kullanıcı İşlemleri</h2>
        <p>Bayi Giriş / Salon Giriş</p>
    </div>
</div>

</body>
</html>
